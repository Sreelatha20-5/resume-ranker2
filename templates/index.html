<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analyzer Pro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    input[type="file"] {
      background-color: rgba(255, 255, 255, 0.05);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      padding: 20px;
      width: 100%;
      border-radius: 10px;
      color: #fff;
      margin-bottom: 20px;
    }

    .btn-custom {
      background: linear-gradient(45deg, #1e90ff, #00bfff);
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 50px;
      color: white;
      transition: 0.3s;
    }

    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #00bfff, #1e90ff);
    }

    .note {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h1>ðŸš€ Resume Analyzer Pro</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="resume" multiple required />
      <br />
      <button type="submit" class="btn btn-custom">Analyze Resumes</button>
    </form>
    <p class="note">Upload 1 or more PDF resumes and get AI-powered insights instantly.</p>
  </div>
</body>
</html>
