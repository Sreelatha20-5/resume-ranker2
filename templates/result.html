<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume Analysis Results</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
      padding-top: 50px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f2fe, #4facfe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 30px;
    }

    .highlight {
      border: 2px solid #00ffc6;
      box-shadow: 0 0 20px #00ffc6;
    }

    canvas {
      margin-top: 15px;
    }

    .score-tag {
      font-weight: bold;
      color: #00ffc6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ðŸš€ Ranked Resume Results</h2>

    <div class="row">
      {% for result in results %}
        <div class="col-md-6">
          <div class="card {% if loop.first %}highlight{% endif %}">
            <h5 class="mb-2">ðŸ“„ {{ result["filename"] }}</h5>
            <p><span class="score-tag">Score:</span> {{ result["score"] }}%</p>
            <p><span class="score-tag">Sentiment:</span> {{ result["sentiment"] }}</p>
            <p><span class="score-tag">Keywords:</span> {{ result["keywords"] | join(', ') }}</p>
            <canvas id="chart{{ loop.index }}"></canvas>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script>
    const results = {{ results | tojson | safe }};
    results.forEach((res, i) => {
      const ctx = document.getElementById('chart' + (i + 1)).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Resume Score'],
          datasets: [{
            label: res.filename,
            data: [res.score],
            backgroundColor: '#00d9ff',
            borderRadius: 10
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: { color: '#fff' },
              grid: { color: 'rgba(255, 255, 255, 0.1)' }
            },
            x: {
              ticks: { color: '#fff' },
              grid: { color: 'rgba(255, 255, 255, 0.1)' }
            }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    });
  </script>
</body>
</html>
